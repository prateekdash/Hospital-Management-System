{% include 'base.html' %}
{% include 'navigation.html' %}
{% block content %}
<div>
    <h2 class="text-center">View Patient</h2>
    <table id="example" class ="table table-striped">
            <thead>
                <tr>
                    <th>Patient id</th>
                    <th>Name</th>
                    <th>gender</th>
                    <th>mobile</th>
                    <th>address</th>
                </tr>
            </thead>
            <tbody>
                {% for i in doc %}
                <tr>
                    <td>{{i.id}}</td>
                    <td>{{i.name}}</td>
                    <td>{{i.gender}}</td>
                    <td>{{i.mobile}}</td>
                    <td>{{i.address}}</td>

                    <td><a href = "{% url 'delete_patient' i.id %}" 
                        onclick="return confirm('Are you sure you want to delete?')" class="btn btn-danger">Delete</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
    </table>
</div>
{% endblock content %}
{% include 'footer.html' %}
