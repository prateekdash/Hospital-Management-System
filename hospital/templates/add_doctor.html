{% include 'base.html' %}
{% include 'navigation.html' %}
{% block content %}
{% if error == "no" %}
    <script>
    alert('User Created');
    window.location = "{% url 'view_doctor' %}";
    </script>
{% elif error == "yes" %}

    {% comment %} {% if error== "yes" %} {% endcomment %}
    <script>
    alert('Invalid Login. Please Try Again');
    
    </script>
{% endif %}

<div class="container">
    <h2 class="text-center">Add Doctor</h2>
    <form method="POST">
        {% csrf_token %}
        <label>Doctor Name</label>
        <input type="text" class="form-control" name="name">
        
        <label>Mobile</label>
        <input type="text" class="form-control" name="mobile">

        <label>Experties</label>
        <input type="text" class="form-control" name="experties">
        
        <input type="submit" value="Create" class="form-control btn btn-primary">
    </form>
</div>



{% endblock content %}
{% include 'footer.html' %}
